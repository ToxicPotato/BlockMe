services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB:       blockme
      POSTGRES_USER:     blockme
      POSTGRES_PASSWORD: blockme_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockme"]
      interval: 5s
      retries: 10

  flyway:
    image: flyway/flyway:10-alpine
    command: migrate
    volumes:
      - ./database/migrations:/flyway/sql
    environment:
      FLYWAY_URL:      jdbc:postgresql://postgres:5432/blockme
      FLYWAY_USER:     blockme
      FLYWAY_PASSWORD: blockme_dev
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  pgdata:
